<h2>Resultater fra Ã¥rskonkurrasene</h2>
<p>Resultatene er gruppert etter rase og farge.</p>

<div id="last-updated"></div>

<div id="leaderboard-container">
  <div id="loader">Henter data fra Google Sheets...</div>
</div>

<div id="error-debug"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

{% raw %}
<script>
  // --- CONFIGURATION ---
  // REPLACE THIS LINK BELOW
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRjNCKLmtIE3VOoq0xxAjmTySCPEGKMVpX3s1TfUyNM3CbLAq-r1B5GVH-s-4natDAfK4OPUzv2Md5/pub?gid=62798262&single=true&output=csv';

  // Check if URL is still default
  if (sheetURL.includes("YOUR_GOOGLE")) {
     showError("Feil: Du mÃ¥ lime inn Google Sheet-lenken i koden (linje 85).");
  }

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      if (results.data && results.data.length > 0) {
        processData(results.data);
        updateTimestamp();
      } else {
        showError("Fant ingen data. Sjekk at regnearket ikke er tomt.");
      }
    },
    error: function(err) {
        showError("Feil ved lasting: " + err.message);
        console.error(err);
    }
  });

  function showError(msg) {
      document.getElementById('loader').style.display = 'none';
      const errDiv = document.getElementById('error-debug');
      errDiv.style.display = 'block';
      errDiv.innerText = msg;
  }

  function updateTimestamp() {
    const now = new Date();
    const dateString = now.toLocaleDateString('no-NO', { day: '2-digit', month: '2-digit', year: 'numeric' });
    const timeString = now.toLocaleTimeString('no-NO', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('last-updated').innerHTML = `Sist oppdatert: ${dateString} kl. ${timeString}`;
  }

  function processData(data) {
    const container = document.getElementById('leaderboard-container');
    container.innerHTML = ""; 

    // Filter logic
    data = data.filter(row => row['Hundens navn'] && row['rase']);

    if (data.length === 0) {
        container.innerHTML = "<p>Ingen gyldige rader funnet (sjekk at kolonnenavn er nÃ¸yaktig: 'Hundens navn', 'rase').</p>";
        return;
    }

    const groups = {};
    data.forEach(row => {
      const rase = (row['rase'] || "").trim();
      const farge = (row['farge'] || "").trim();
      const key = farge ? `${rase} - ${farge}` : rase;
      if (!groups[key]) groups[key] = [];
      groups[key].push(row);
    });

    Object.keys(groups).sort().forEach(groupKey => {
      const dogs = groups[groupKey].sort((a, b) => Number(b['Poeng']) - Number(a['Poeng']));
      createTable(container, groupKey, dogs);
    });
  }

  function createTable(container, title, dogs) {
    const h2 = document.createElement('h2');
    h2.className = 'group-header';
    h2.textContent = title;
    container.appendChild(h2);

    const table = document.createElement('table');
    let html = `<thead><tr><th width="15%">Plass</th><th width="15%">Poeng</th><th>Hundens navn</th><th class="hide-mobile">Reg. nr</th></tr></thead><tbody>`;

    dogs.forEach((dog, index) => {
      const rank = index + 1;
      const rankClass = rank <= 3 ? `rank-${rank}` : '';
      const titles = dog['Hundens titler'] ? `<br><small style="color:#666">${dog['Hundens titler']}</small>` : '';
      const regNr = dog['Hundens reg. nr'] || '-';

      html += `<tr class="${rankClass}"><td>${rank}</td><td><strong>${dog['Poeng']}</strong></td><td>${dog['Hundens navn']} ${titles}</td><td class="hide-mobile"><small>${regNr}</small></td></tr>`;
    });

    html += `</tbody>`;
    table.innerHTML = html;
    container.appendChild(table);
  }
</script>
{% endraw %}

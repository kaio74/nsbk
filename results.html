<h2>Resultater fra Ã¥rskonkurrasene</h2>
<p>Resultatene er gruppert etter rase og farge.</p>

<div id="leaderboard-container">
  <div id="loader">Henter data fra Google Sheets...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  // --- CONFIGURATION ---
  // PASTE YOUR GOOGLE SHEET CSV LINK BELOW:
  const sheetURL = "YOUR_GOOGLE_SHEET_CSV_LINK_HERE";

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    skipEmptyLines: true, // Added this to prevent empty row errors
    complete: function(results) {
      processData(results.data);
    },
    error: function(err) {
        document.getElementById('loader').textContent = "Feil ved lasting av data.";
        console.error(err);
    }
  });

  function processData(data) {
    const container = document.getElementById('leaderboard-container');
    container.innerHTML = ""; 

    // 1. Filter empty rows (Safety check)
    data = data.filter(row => row['Hundens navn'] && row['rase']);

    if (data.length === 0) {
        container.innerHTML = "<p>Ingen resultater funnet enda.</p>";
        return;
    }

    // 2. Group by Rase + Farge
    const groups = {};
    data.forEach(row => {
      const rase = (row['rase'] || "").trim();
      const farge = (row['farge'] || "").trim();
      // If farge exists, include it, otherwise just show Rase
      const key = farge ? `${rase} - ${farge}` : rase;
      
      if (!groups[key]) groups[key] = [];
      groups[key].push(row);
    });

    // 3. Sort Groups Alphabetically
    const sortedKeys = Object.keys(groups).sort();

    sortedKeys.forEach(groupKey => {
      // 4. Sort dogs by Points (Descending)
      const dogs = groups[groupKey].sort((a, b) => Number(b['Poeng']) - Number(a['Poeng']));
      createTable(container, groupKey, dogs);
    });
  }

  function createTable(container, title, dogs) {
    // Create Group Header
    const h2 = document.createElement('h2');
    h2.className = 'group-header';
    h2.textContent = title;
    container.appendChild(h2);

    // Create Table
    const table = document.createElement('table');
    let html = `
      <thead>
        <tr>
          <th width="15%">Plass</th>
          <th width="15%">Poeng</th>
          <th>Hundens navn</th>
          <th class="hide-mobile">Reg. nr</th>
        </tr>
      </thead>
      <tbody>
    `;

    dogs.forEach((dog, index) => {
      const rank = index + 1;
      const rankClass = rank <= 3 ? `rank-${rank}` : '';
      const titles = dog['Hundens titler'] ? `<br><small style="color:#666">${dog['Hundens titler']}</small>` : '';
      const regNr = dog['Hundens reg. nr'] || '-';

      html += `
        <tr class="${rankClass}">
          <td>${rank}</td>
          <td><strong>${dog['Poeng']}</strong></td>
          <td>${dog['Hundens navn']} ${titles}</td>
          <td class="hide-mobile"><small>${regNr}</small></td>
        </tr>
      `;
    });

    html += `</tbody>`;
    table.innerHTML = html;
    container.appendChild(table);
  }
</script>
